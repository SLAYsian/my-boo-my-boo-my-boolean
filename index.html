<!DOCTYPE html>
<html lang="en">
  <!-- SECTION: META START - link style sheets -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown JavaScript Quiz</title>
    <meta name="description" content="Javascript timed quiz" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Bebas+Neue&family=Cookie&family=Explora&family=Phudu:wght@300&family=Poppins:wght@100&family=Ruluko&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <!-- META END -->

  <body>
    <!-- SECTION: HEADER High scores & timer  -->
    <header class="header">
      <h1 class="quiz-title">JavaScript Quiz</h1>
      <!-- NOTES: Start button || hide when playing -->
      <nav class="nav">
        <button class="high-score-link">View High Scores</button>
        <div class="timer">
          <div class="timer-title">Time Remaining:</div>
          <div class="time-left"></div>
          <p class="score">0</p>
        </div>
        <button class="start-button">Start</button>
     
      </nav>
    </header>
    <!-- SECTION: MAIN Title || Paragraph || Buttons -->
    <main>
      <section class="questions-section">
        <!-- NOTES:  Question-->
        <h3 class="question q1 q2 q3 q4 q5"></h3>
        <!-- NOTES: Quiz directions || Hide during questions -->
        <p class="directions"></p>
        <!-- NOTES: Muliple Choice Questions -->
        <div class="answer-buttons a1 a2 a3 a4 a5"></div>
          <button class="answer-0"></button>
          <button class="answer-1"></button>
          <button class="answer-2"></button>
          <button class="answer-3"></button>
        </div>
        <!-- NOTES: Correct or incorrect || hide until after answer click-->
        <p class="incorrect correct"></p>
      </section>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
